<div class="container">
  <img [src]="avatar" alt="Avatar del Usuario">
  <p class="username">{{username}}</p>
  <p class="name">{{name}}</p>

  <input type="text" (change)="changing($event)" value="{{username}}">
  <br>
  <input type="text" (change)="name = $event.target.value" value="{{name}}">
</div>
